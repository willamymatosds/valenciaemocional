<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pesquisa</title>
    <script type="module">
        // Importando Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // Configuração do Firebase (substitua pelos seus dados)
        const firebaseConfig = {
            apiKey: "AIzaSyCVTpT7wM3iuqOOuVdB415ZCULuU-yPSOg",
            authDomain: "formulario-1703f.firebaseapp.com",
            projectId: "formulario-1703f",
            storageBucket: "formulario-1703f.appspot.com",
            messagingSenderId: "744954577389",
            appId: "1:744954577389:web:ff4edb902f872c222567e4",
            measurementId: "G-ZBDYJ1DKWV"
        };

        // Inicializando Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Função para enviar os dados ao Firestore
        async function enviarDados() {
            const nome = document.getElementById("nome").value;
            const idade = document.getElementById("idade").value;
            const email = document.getElementById("email").value;

            if (!nome || !idade || !email) {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            try {
                // Adicionando os dados na coleção "respostas"
                await addDoc(collection(db, "respostas"), {
                    nome: nome,
                    idade: parseInt(idade),
                    email: email,
                    timestamp: serverTimestamp()
                });

                alert("Dados enviados com sucesso!");
                document.getElementById("formulario").reset();
            } catch (error) {
                console.error("Erro ao enviar os dados:", error);
                alert("Erro ao enviar os dados. Verifique o console para mais detalhes.");
            }
        }

        // Tornar a função global para o botão chamar
        window.enviarDados = enviarDados;
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Formulário</h2>
    <form id="formulario" onsubmit="event.preventDefault(); enviarDados();">
        <input type="text" id="nome" placeholder="Nome">
        <input type="number" id="idade" placeholder="Idade">
        <input type="email" id="email" placeholder="E-mail">
        <button type="submit">Enviar</button>
    </form>
</div>

</body>
</html>
